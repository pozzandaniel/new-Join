<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script type="module" src="backend.js"></script>
    <title>Join</title>
</head>
<body class="body-login">
    <img class="logo-login" src="./assets/img/logo.svg" alt="">
    <div class="sign-up-link"><span>Not a Join user?</span><a href="signup.html"><button>Sign up</button></a></div>
    <form class="login-container">
        <h1 class="logintitle">Log in</h1>
        <input type="email" id="loginEmail">
        <input type="password" id="loginPassword">
        <div class="form-action">
            <input type="checkbox">
            <label>Remember me</label>
            <span>Forgot my password</span>
        </div>
        <div class="form-buttons">
            <button type="button" id="loginAction" name="loginAction">Log in</button>
            <button type="button" >Guest Log in</button>
            <button style="display: none;" id="submitData"></button>
        </div>
    </form>
    
</body>
</html>
