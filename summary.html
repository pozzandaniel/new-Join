<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="./script.js"></script>
    <script src="./mini_backend.js"></script>
    <script type="module" src="./backend.js"></script>
    <title>Summary</title>
</head>
<body onload="init()">
    <div class="side_menu" w3-include-html="templates/side_menu.html"></div>
    <div class="header" w3-include-html="templates/header.html"></div>
    <div class="workspace">
        <button type="button" id="logout" name="logout" class="d-none"  >Logout</button>
        <div class="workspace-top-box">
            <h1>Summary</h1>
            <p>Everything in a nutshell</p>
        </div>
        <div class="summary-content">
            <div class="summary-left-box">
                <div class="left-box-top-row">
                    <div class="square-button"><h1>5</h1><p>Tasks in Board</p></div>
                    <div class="square-button"><h1>2</h1><p>Tasks in Progress</p></div>
                    <div class="square-button"><h1>2</h1><p>Awaiting Feedback</p></div>
                </div>
                <div class="left-box-middle-row">
                    <div class="left-middle-case">
                        <img src="./assets/img/urgent.svg" alt="">
                        <div class="square-button-small">
                            <h2>1</h2>
                            <p>Urgent</p>
                        </div>
                    </div>
                    <div class="right-middle-case">
                        <h3>October 16, 2022</h3>
                        <p>Upcoming Deadline</p>
                    </div>
                </div>
                <div class="left-box-bottom-row">
                    <div class="rectangle-button">
                        <img src="./assets/img/pencil.svg" alt="">
                        <div class="rectangle-button-button">
                            <h1>1</h1>
                            <p>To-do</p>
                        </div>
                    </div>
                    <div class="rectangle-button">
                        <img src="./assets/img/check.svg" alt="">
                        <div class="rectangle-button-button">
                            <h1>1</h1>
                            <p>Done</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="summary-right-box">
                <h2>Good morning,</h2>
                <h1 id="account"></h1>

            </div>
        </div>
    </div>
</body>
</html>
