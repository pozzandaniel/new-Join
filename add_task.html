<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script type="module" src="backend.js"></script>
    <title>Add Task</title>
</head>
<body onload="init()">
    <div class="side_menu" w3-include-html="templates/side_menu.html"></div>
    <div class="header" w3-include-html="templates/header.html"></div>
    <div class="workspace">
        <button type="button" id="logout" name="logout" class="d-none"  >Logout</button>
        <div class="workspace-top-box">
            <h1>Add Task</h1>
        </div>
        <form >
            <div class="add-task-content">

                <div class="left-form-box">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter a title">
                    <label for="description">Description</label>
                    <textarea name="" id="description" cols="30" rows="10"></textarea>
                    <label for="category">Category</label>
                    <select name="" id="category">
                        <option  >Select task category</option>
                        <option value="">New category</option>
                        <option value="">Sales</option>
                        <option value="">Backoffice</option>
                    </select>
                    <label for="assigned">Assigned to</label>
                    <select name="" id="assigned">
                        <option value="">Select contacts to assign</option>
                        <option value="">You</option>
                        <option value="">Maximilian Vogel</option>
                        <option value="">Invite new contact</option>
                    </select>
                </div>
                <div class="right-form-box">
                    <label for="dueDate">Due date</label>
                    <input type="date" id="dueDate">
                    <label for="priority">Prio</label>
                    <div id="priority">
                        <button>Urgent</button>
                        <button>Medium</button>
                        <button>Low</button>
                    </div>
                    <label for="subtasks">Subtasks</label>
                    <input type="text" id="subtasks">
                    <input class="subtsk-check" type="checkbox" >
    
                </div>
            </div>
            <div class="btns-form">
                <button id="clear">Clear</button>
                <button id="createTask">Create Task</button>
            </div>
        </form>

    </div>

    
</body>
</html>
