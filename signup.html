<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script type="module" src="backend.js"></script>
    <script src="script.js"></script>
    <title>Join</title>
</head>
<body class="body-login">
    <img class="logo-login" src="./assets/img/logo.svg" alt="">
    <form class="login-container">
        <a href="login.html"><img class="backarrow" src="./assets/img/backarrow.svg" alt=""></a>
        <h1 class="logintitle">Sign up</h1>
        <input type="text" id="nameSignUp" placeholder="Name">
        <input type="email" id="emailSignUp" placeholder="Email">
        <input type="password" id="passwordSignUp" placeholder="Password">
        <button type="button" id="submitData" name="submitData">Sign up</button>
        <button style="display: none;" id="loginAction"></button>
    </form>


    
</body>
</html>
